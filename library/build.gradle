apply plugin: "com.android.library"

ext {
  bintrayRepo = "maven"
  bintrayName = "android-md-core"

  publishedGroupId = "me.henrytao"
  libraryName = "AndroidMdCore"
  artifact = "android-md-core"

  libraryDescription = "Material bootstrap for Android development like Bootstrap or Foundation for web."

  siteUrl = "https://github.com/henrytao-me/android-md-core"
  gitUrl = "https://github.com/henrytao-me/android-md-core.git"

  libraryVersion = "1.2.0"

  developerId = "henrytao"
  developerName = "Henry Tao"
  developerEmail = "hi@henrytao.me"

  licenseName = "The Apache Software License, Version 2.0"
  licenseUrl = "http://www.apache.org/licenses/LICENSE-2.0.txt"
  allLicenses = ["Apache-2.0"]
}

android {
  compileSdkVersion rootProject.ext.android.compileSdkVersion
  buildToolsVersion rootProject.ext.android.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.android.minSdkVersion
    targetSdkVersion rootProject.ext.android.targetSdkVersion
    versionCode rootProject.ext.android.versionCode
    versionName rootProject.ext.android.versionName
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  compile fileTree(dir: "libs", include: ["*.jar"])
  compile rootProject.ext.dependencies["com.android.support:design"]
  compile rootProject.ext.dependencies["com.android.support:appcompat-v7"]
  compile rootProject.ext.dependencies["com.android.support:cardview-v7"]
}

apply from: "https://raw.githubusercontent.com/henrytao-me/JCenter/master/installv1.gradle"
//apply from: "https://raw.githubusercontent.com/henrytao-me/JCenter/master/bintrayv1.gradle"
apply from: "deploy.gradle"
